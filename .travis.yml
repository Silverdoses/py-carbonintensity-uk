language: python

jobs:
  include:
    - name: "Python 3.6 on Xenial Linux"
      python: 3.6
    - name: "Python 3.7 on Xenial Linux"
      python: 3.7
    - name: "Python 3.8 on Xenial Linux"
      python: 3.8
    - name: "Python 3.9 on Xenial Linux"
      python: 3.9
    - name: "Python Nightly on Xenial Linux"
      python: nightly
    - name: "Python 3 on macOS 10.15.7"
      os: osx
      osx_image: xcode12.2
      language: shell
    - name: "Python 3.8 on Windows"
      os: windows
      language: shell
      before_install:
        - choco install python --version 3.8.6
        - python -m install pip install --upgrade pip
      env: PATH=/c/Python38:/c/Python38/Scripts:$PATH

install:
  - pip3 install -r requirements.txt

script:
  - python3 -m unittest discover -s tests || python -m unittest discover -s tests
