language: python

jobs:
  include:
    - name: "Python 3.6 on Xenial Linux"
      python: 3.6

    - name: "Python 3.7 on Xenial Linux"
      python: 3.7

    - name: "Python 3.8 on Xenial Linux"
      python: 3.8

    - name: "Python 3.9 on Xenial Linux"
      python: 3.9

    - name: "Python Nightly on Xenial Linux"
      python: nightly

    - name: "Python on macOS Catalina 10.15.7"
      os: osx
      osx_image: xcode12.2
      language: shell

    - name: "Python on macOS Mojave 10.14.6"
      os: osx
      osx_image: xcode11.3
      language: shell

    - name: "Python on macOS High Sierra 10.13"
      os: osx
      osx_image: xcode10.1
      language: shell

    - name: "Python 3.6 on Windows"
      os: windows
      language: shell
      before_install:
        - choco install python --version 3.6.8
        - python -m pip install --upgrade pip
      env: PATH=/c/Python36:/c/Python36/Scripts:$PATH

    - name: "Python 3.7 on Windows"
      os: windows
      language: shell
      before_install:
        - choco install python --version 3.7.9
        - python -m pip install --upgrade pip
      env: PATH=/c/Python37:/c/Python37/Scripts:$PATH

    - name: "Python 3.8 on Windows"
      os: windows
      language: shell
      before_install:
        - choco install python --version 3.8.8
        - python -m pip install --upgrade pip
      env: PATH=/c/Python38:/c/Python38/Scripts:$PATH

    - name: "Python 3.9 on Windows"
      os: windows
      language: shell
      before_install:
        - choco install python --version 3.9.2
        - python -m pip install --upgrade pip
      env: PATH=/c/Python39:/c/Python39/Scripts:$PATH

    - name: "Python prerelease version on Windows"
      os: windows
      language: shell
      before_install:
        - choco install python --pre
        - python -m pip install --upgrade pip
      env: PATH=/c/Python39:/c/Python39/Scripts:$PATH

  allow_failures:
    - name: "Python Nightly on Xenial Linux"
    - name: "Python 3.10 Alpha 6 on Windows"

install:
  - pip3 install -r ./requirements/development.txt

script:
  - coverage run -m pytest

after_success:
  - bash <(curl -s https://codecov.io/bash)
